<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yezzir Perfume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
    }
    header {
      background: black;
      color: gold;
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #111;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      width: 250px;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
      color: gold;
    }
    .product button {
      background: gold;
      border: none;
      color: black;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .product button:hover {
      background: white;
      color: black;
    }
    /* Order Form Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border: 2px solid gold;
      border-radius: 10px;
      width: 300px;
      color: white;
    }
    .modal-content label {
      display: block;
      margin-top: 10px;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    .modal-content button {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>✨ Yezzir Perfume ✨</header>

  <div class="products">
    <div class="product">
      <img src="images/Herconfession.jpg" alt="Her Confession Perfume">
      <h3>Her Confession</h3>
      <p>$60</p>
      <button onclick="openOrderForm('Her Confession')">Order</button>
    </div>

    <div class="product">
      <img src="images/lavieestbelle.jpg" alt="La Vie Est Belle Perfume">
      <h3>La Vie Est Belle</h3>
      <p>$75</p>
      <button onclick="openOrderForm('La Vie Est Belle')">Order</button>
    </div>

    <div class="product">
      <img src="images/Eclaire.jpg" alt="Eclaire Perfume">
      <h3>Eclaire</h3>
      <p>$55</p>
      <button onclick="openOrderForm('Eclaire')">Order</button>
    </div>
  </div>

  <!-- Order Form Modal -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <h2>Place Your Order</h2>
      <form id="orderForm">
        <input type="hidden" id="productName">
        
        <label>Your Name:</label>
        <input type="text" id="customerName" required>

        <label>Your Phone:</label>
        <input type="text" id="customerPhone" required>

        <label>Your Address:</label>
        <textarea id="customerAddress" required></textarea>

        <button type="submit">Confirm Order</button>
        <button type="button" onclick="closeOrderForm()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- EmailJS Integration -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("HqMt9o6fQRy4Ibt8h"); // Your EmailJS public key
    })();

    function openOrderForm(product) {
      document.getElementById("productName").value = product;
      document.getElementById("orderModal").style.display = "flex";
    }

    function closeOrderForm() {
      document.getElementById("orderModal").style.display = "none";
    }

    document.getElementById("orderForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const orderDetails = {
        product: document.getElementById("productName").value,
        name: document.getElementById("customerName").value,
        phone: document.getElementById("customerPhone").value,
        address: document.getElementById("customerAddress").value,
        moncash: "+509 34 56 78 90" // Replace with your MonCash number
      };

      emailjs.send("service_86wyt9t", "template_mksiuse", orderDetails)
        .then(function(response) {
          alert("✅ Order placed! Check your email for confirmation.");
          closeOrderForm();
        }, function(error) {
          alert("❌ Something went wrong. Try again.");
        });
    });
  </script>
</body>
</html>
